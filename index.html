<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headings">
        <h3 class="first">Highest Score : 0</h3>
        <h4 class="first">Current Score : 0</h4>
        <h1 class="game">Simon Game</h1>
        
    </div>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="part1">
            <button class="btn purple" id = "purple"></button>
            <button class="btn pink" id="pink"></button>
        </div>
        <div class="part2">
            <button class="btn skyblue" id="skyblue"></button>
            <button class="btn yellow" id="yellow"></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
